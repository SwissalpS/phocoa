---
city: 
  class: 'WFJumpSelect'
  properties: 
    baseURL: 'http://google.com/search?q='
  bindings: 
    contentLabels: 
      instanceID: 'cities'
      controllerKey: 'arrangedObjects'
      modelKeyPath: 'name'
      options: 
        NullPlaceholder: 'Select a city to search for...'
        InsertsNullPlaceholder: 'true'
    contentValues: 
      instanceID: 'cities'
      controllerKey: 'arrangedObjects'
      modelKeyPath: 'name'
      options: 
        InsertsNullPlaceholder: 'true'
