---
form: 
  class: 'WFForm'
  properties: 
    method: 'post'
  children: 
    name: 
      class: 'WFTextField'
      bindings: 
        value: 
          instanceID: 'person'
          controllerKey: 'selection'
          modelKeyPath: 'name'
    creationDTS: 
      class: 'WFLabel'
      properties: 
        formatter: '#module#creationDTSFormatter'
      bindings: 
        value: 
          instanceID: 'person'
          controllerKey: 'selection'
          modelKeyPath: 'creationDTS'
    selectOne: 
      class: 'WFSelect'
      bindings: 
        contentLabels: 
          instanceID: 'cities'
          controllerKey: 'arrangedObjects'
          modelKeyPath: 'name'
        contentValues: 
          instanceID: 'cities'
          controllerKey: 'arrangedObjects'
          modelKeyPath: 'id'
        value: 
          instanceID: 'person'
          controllerKey: 'selection'
          modelKeyPath: 'cityID'
    radioButtons: 
      class: 'WFRadioGroup'
      bindings: 
        value: 
          instanceID: 'person'
          controllerKey: 'selection'
          modelKeyPath: 'gender'
      children: 
        radioTwo: 
          class: 'WFRadio'
          properties: 
            selectedValue: 'male'
            label: 'Male'
        radioOne: 
          class: 'WFRadio'
          properties: 
            label: 'Female'
            selectedValue: 'female'
    selectMultiple: 
      class: 'WFSelect'
      properties: 
        multiple: true
        visibleItems: 6
      bindings: 
        values: 
          instanceID: 'person'
          controllerKey: 'selection'
          modelKeyPath: 'favoriteColors'
        contentValues: 
          instanceID: 'person'
          controllerKey: 'selection'
          modelKeyPath: 'colorValues'
    textarea: 
      class: 'WFTextArea'
      bindings: 
        value: 
          instanceID: 'person'
          controllerKey: 'selection'
          modelKeyPath: 'bio'
    action1: 
      class: 'WFSubmit'
      properties: 
        label: 'Submit Form and Re-Display'
